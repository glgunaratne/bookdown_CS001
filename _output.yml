bookdown::gitbook:
  highlight: tango
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Cockburn Sound BGC Model</a></li>
      after: |
        <li><a href="https://glgunaratne.github.io/bookdown_CS001" target="blank">Published with bookdown</a></li>
    edit: https://github.com/USERNAME/REPO/edit/BRANCH/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: biblatex
  keep_tex: yes
bookdown::epub_book: default
